<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section class="banner-section">
        <div class="banner-container">
          <h3 class="banner-upper-title">Happy New Year</h3>
          <h1 class="banner-down-title">New Year Party Celebration</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="discount-section">
        <div class="discount-container">
          <div class="discount-text-box">
            <h1 class="discount-title">65% OFF</h1>
            <p class="discount-description">OUR HOLIDAY DEALS ARE BETTER</p>
            <h3 class="discount-subtitle">ALL CATEGORIES</h3>
          </div>
          <div class="discount-image-box">
            <img
              src="./images/New Year Photo.png"
              alt="discount-pic"
              class="discount-img"
            />
          </div>
        </div>
      </section>

      <section class="welcome-section">
        <div class="welcome-container">
          <div class="welcome-left-container">
            <h1 class="welcome-title">Welcome to midnight party</h1>
            <p class="welcome-description">
              Dolor sit amet consectetur. Consequat eget consectetur maecenas
              sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
              vel euismod.
            </p>
            <button class="welcome-button">Join Now</button>
          </div>
          <div class="welcome-right-container">
            <img
              src="./images/Group 70.png"
              alt="welcome-img"
              class="welcome-img"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
